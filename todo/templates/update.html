{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update Task {% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Update Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Update Task</button>
    </form>
    <a href="{% url 'todo:list-tasks' %}" class="btn btn-secondary mt-2">Back to Task List</a>
</div>
{% endblock %}
