{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card-body">
    <p class="card-text">ADEÂ© Relocation TODO Application.</p>
    <form class="" action="{% url 'todo:index' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% if messages %}
    <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
        <strong>Notification:</strong>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endif %}

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Bootstrap CSS for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script>
    $(document).ready(function() {
        // Check if the notification element exists and has text
        if ($(".alert").length && $.trim($(".alert").text())) {
            // Display the notification with a fade-in and fade-out effect
            $(".alert").fadeIn(1000).delay(3000).fadeOut(1000);
        }
    });
</script>
{% endblock %}
